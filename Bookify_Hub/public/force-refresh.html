<!DOCTYPE html>
<html>
<head>
    <title>Force Refresh</title>
    <script>
        // Force clear all caches
        if ('caches' in window) {
            caches.keys().then(function(names) {
                names.forEach(function(name) {
                    caches.delete(name);
                });
            });
        }
        
        // Clear localStorage
        localStorage.clear();
        sessionStorage.clear();
        
        alert('Cache cleared! Now redirecting to admin create page...');
        
        // Redirect with cache-busting timestamp
        setTimeout(function() {
            window.location.href = '/admin/books/create?t=' + Date.now();
        }, 1000);
    </script>
</head>
<body>
    <h1>Clearing cache...</h1>
</body>
</html>
